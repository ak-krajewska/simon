<html>
    <head>
        
        <title>Simone*</title>
        <!-- reset defaults -->
        <link rel="stylesheet" href="resources/reset.css" type="text/css">
        
        <!-- bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- end bootstrap -->
        
        
        <link rel="stylesheet" href="resources/style.css" type="text/css">

        <!-- decorative glyphicons -->
      <script src="https://use.fontawesome.com/3d9e66e7b2.js"></script>
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
        
    </head>
    <body>
         <div class="container">
             <div class="gameboard">
                 <div class="row">
                    <div id="green-btn" class="green top-left push"></div>
                    <div id="red-btn" class="red top-right push"></div>
                 </div>
                 <div class="row">
                     <div id="yellow-btn" class="yellow bottom-left push"></div>
                    <div id="blue-btn" class="blue bottom-right push"></div>
                 </div>
                 <div class="center">
                     <h1 class="brand">Simone*</h1>
                     <div class="control-row">
                       <div class="display">
                         <h1 class="count led-off">--</h1>
                         <h3 class="label">COUNT</h3>
                       </div>
                       <div class="btn-box">
                         <div class="round-btn-red clickable" id="start"></div>
                         <h3 class="label">START</h3>
                       </div>
                       <div class="btn-box">
                         <div class="round-btn-yellow clickable" id="mode"></div>
                         <h3 class="label">STRICT</h3>
                         <div class="led" id="mode-led"></div>
                       </div>
                     </div>
                         <div class="row bot">
                           <h3 class="label inline">OFF</h3>
                           <div class="switch-slot">
                             <div class="switch" id="power-switch"></div>
                           </div>
                           <h3 class="label inline">ON</h3>
                         </div> 
                     </div>
                 </div>
            </div>
        
        
        
    
     
  

           
        
        
        
        <script src="resources/main.js"></script>
    </body>
</html>
